      <div class="container">
          <h1>Agregar Empleado</h1>
          <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Juanito">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="inputEmail4">Apellido Paterno</label>
                        <input type="text" class="form-control" id="ap1" placeholder="Pérez">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="inputEmail4">Apellido Materno</label>
                        <input type="text" class="form-control" id="ap2" placeholder="Camacho">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="inputEmail4">Pais</label>
                        <input type="text" class="form-control" id="pais" placeholder="MX|ES">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="juanito@datiobd.com">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Área</label>
                    <input type="text" class="form-control" id="area" placeholder="Ingesta">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Porcentaje</label>
                    <input type="text" class="form-control" id="Porcentaje" placeholder="0.4">
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      -Seleccionar Proyecto-
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Proyecto1</a>
                    </div>
                  </div>                  
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

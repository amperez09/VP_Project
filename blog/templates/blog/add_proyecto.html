<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>INFORME IMPUTA</title>
  </head>
  <body>
      <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><h3>DAT<font color=" #5dade2">IO</font></h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                    <a class="nav-link" href="/empleado/">Empleados <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                    <a class="nav-link" href="/proyecto/">Proyectos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                    <a class="nav-link" href="/add_ftes/">Ftes <span class="sr-only">(current)</span></a>
            </li>
           
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Reporte
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/reporte_general/">General</a>
                <a class="dropdown-item" href="#">Proyecto</a>

          </ul>
        </div>
        <a class="navbar-brand" href="#">La VP que s√≠ funciona...</a>
      </nav>
      <!--HEADER-->
      <br>
      <br>
      <div class="container">
          <h1>Agregar Proyecto</h1>
          <form action="/add_proyecto/" method="POST"  id="submit" class="row">
              {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Codigo</label>
                    <!--input type="text" class="form-control" id="code" placeholder="3BDH.BBV0100"-->
                    {{form.codeProject}}
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Tipo</label>
                    <!--input type="text" class="form-control" id="type" placeholder="IN"-->
                    {{form.typeProject}}
                  </div>
                  <div class="form-group col-md-6">
                        <label for="inputEmail4">Nombre</label>
                        <!--input type="text" class="form-control" id="name" placeholder="DAT: DCR DevOps MX"-->
                        {{form.nameProject}}
                  </div>
                  <div class="form-group col-md-6">
                    <div class="dropdown">
                        <label for="inputEmail4">Ftes</label>
                        <!--input type="text" class="form-control" id="pais" placeholder="MX|ES"-->
                        {{form.ftes}}                        
                      </div>
                  </div>
                <button type="submit" class="btn btn-primary col-md-6" form="submit">Guardar</button>
              </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
